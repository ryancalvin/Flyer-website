<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>navbar</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
</head>

<body>
	
<!-- Navbar (sit on top) -->
<div class="w3-top">
  <div class="w3-bar w3-white w3-padding w3-card" style="letter-spacing:2px;">
	  	<a class="w3-bar-item w3-button w3-padding-large w3-hide-medium w3-hide-large w3-right" href="javascript:void(0)" onclick="myFunction()" title="Toggle Navigation Menu"><i class="fa fa-bars"></i></a>
    <a href="index.html" class="w3-bar-item w3-button">HOME</a>
    <!-- Right-sided navbar links. Hide them on small screens -->
    <div class="w3-right w3-hide-small">
     <div class="w3-dropdown-hover">
    <button class="w3-button w3-white" style="letter-spacing:2px;">Social Media</button>
    <div class="w3-dropdown-content w3-bar-block w3-card-4">
      <a href="tumblr.html" class="w3-bar-item w3-button">Tumblr</a>
      <a href="instagram.html" class="w3-bar-item w3-button">Instagram</a>
      <a href="snapchat.html" class="w3-bar-item w3-button">Snapchat</a>
    </div>
  </div>
      <a href="experts.html" class="w3-bar-item w3-button">Our Experts</a>
    </div>
  </div>
</div>
	<!-- Burger navbar for smaller screens -->
	<div id="navBurger" class="w3-bar-block w3-white w3-padding w3-card w3-top w3-hide w3-hide-large w3-hide-medium" style="margin-top:55px; letter-spacing:2px;">
		<a href="experts.html" class="w3-bar-item w3-button" onclick="myFunction()">Our Experts</a>
   <div class="w3-dropdown-hover">
    <button class="w3-button w3-white" style="letter-spacing:2px;">Social Media</button>
    <div class="w3-dropdown-content w3-bar-block w3-card-4">
      <a href="tumblr.html" class="w3-bar-item w3-button">Tumblr</a>
      <a href="instagram.html" class="w3-bar-item w3-button">Instagram</a>
      <a href="snapchat.html" class="w3-bar-item w3-button">Snapchat</a>
    </div>
  </div>
</div>
	
<script>
	
	// Used to toggle the menu on small screens when clicking on the menu button
function myFunction() {
  var x = document.getElementById("navBurger");
  if (x.className.indexOf("w3-show") == -1) {
    x.className += " w3-show";
  } else { 
    x.className = x.className.replace(" w3-show", "");
  }
}
</script>
	
</body>
</html>
